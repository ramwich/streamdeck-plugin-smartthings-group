# GitHub Actions: build .sdPlugin and publish zip as release asset when a tag v* is pushed
name: Build and Release .sdPlugin

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (for optional JS tooling; not required)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Prepare .sdPlugin bundle directory
        run: |
          BUNDLE_DIR=StreamDeckSmartThings.sdPlugin
          rm -rf "$BUNDLE_DIR"
          mkdir -p "$BUNDLE_DIR"
          # Copy files that should be at the root of the bundle
          cp manifest.json "$BUNDLE_DIR/"
          cp README.md "$BUNDLE_DIR/" || true
          cp package.json "$BUNDLE_DIR/" || true
          cp propertyinspector.html "$BUNDLE_DIR/" || true
          cp propertyinspector.js "$BUNDLE_DIR/" || true
          # Copy src folder
          cp -R src "$BUNDLE_DIR/" || true
          ls -la "$BUNDLE_DIR"

      - name: Create zip of bundle
        run: |
          ZIP_NAME=StreamDeckSmartThings-${GITHUB_REF#refs/tags/}.zip
          zip -r -q "$ZIP_NAME" StreamDeckSmartThings.sdPlugin
          echo "ZIP=$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: "Automatically built .sdPlugin for ${{ github.ref_name }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./StreamDeckSmartThings-${{ github.ref_name }}.zip
          asset_name: StreamDeckSmartThings-${{ github.ref_name }}.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}