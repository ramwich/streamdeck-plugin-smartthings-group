name: Build and Release .sdPlugin (manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v0.2.0)'
        required: true
        default: 'v0.0.0'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare .sdPlugin bundle
        run: |
          BUNDLE_DIR=StreamDeckSmartThings.sdPlugin
          rm -rf "$BUNDLE_DIR"
          mkdir -p "$BUNDLE_DIR"
          cp manifest.json "$BUNDLE_DIR/"
          cp plugin.html "$BUNDLE_DIR/" || true
          cp README.md "$BUNDLE_DIR/" || true
          cp package.json "$BUNDLE_DIR/" || true
          cp propertyinspector.html "$BUNDLE_DIR/" || true
          cp propertyinspector.js "$BUNDLE_DIR/" || true
          cp -R src "$BUNDLE_DIR/" || true
          cp -R images "$BUNDLE_DIR/" || true
          ls -la "$BUNDLE_DIR"

      - name: Create zip of bundle
        id: make_zip
        run: |
          VER="${{ github.event.inputs.version }}"
          if [ -z "$VER" ]; then VER="dev"; fi
          ZIP_NAME="StreamDeckSmartThings-${VER}.zip"
          zip -r -q "$ZIP_NAME" StreamDeckSmartThings.sdPlugin
          echo "zip_name=$ZIP_NAME" >> $GITHUB_OUTPUT
          echo "ver=$VER" >> $GITHUB_OUTPUT

      - name: Create single-file installer (.streamDeckPlugin)
        id: make_installer
        run: |
          PLUGIN_IDENTIFIER="com.ramwich.streamdeck.smartthings.streamDeckPlugin"
          ZIP="${{ steps.make_zip.outputs.zip_name }}"
          cp "$ZIP" "$PLUGIN_IDENTIFIER"
          echo "installer_name=$PLUGIN_IDENTIFIER" >> $GITHUB_OUTPUT

      - name: Upsert release (create or reuse)
        id: upsert_release
        uses: actions/github-script@v6
        with:
          result-encoding: string
          script: |
            const tag = process.env.RELEASE_TAG;
            const name = tag;
            const body = `Automated build for ${tag}`;
            try {
              const existing = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag
              });
              core.setOutput('upload_url', existing.data.upload_url);
              core.setOutput('release_id', existing.data.id.toString());
              core.info(`Found existing release for ${tag}`);
            } catch (err) {
              const created = await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tag,
                name,
                body,
                draft: false,
                prerelease: false
              });
              core.setOutput('upload_url', created.data.upload_url);
              core.setOutput('release_id', created.data.id.toString());
              core.info(`Created release for ${tag}`);
            }
        env:
          RELEASE_TAG: ${{ github.event.inputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove existing release asset with same name (if any)
        uses: actions/github-script@v6
        with:
          result-encoding: string
          script: |
            const releaseId = parseInt(process.env.RELEASE_ID, 10);
            const assetName = process.env.ASSET_NAME;
            if (!releaseId) {
              core.info('No release id provided; skipping delete step');
              return;
            }
            const assets = await github.rest.repos.listReleaseAssets({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId
            });
            for (const a of assets.data) {
              if (a.name === assetName) {
                await github.rest.repos.deleteReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  asset_id: a.id
                });
                core.info(`Deleted existing release asset: ${assetName}`);
              }
            }
        env:
          RELEASE_ID: ${{ steps.upsert_release.outputs.release_id }}
          ASSET_NAME: ${{ steps.make_installer.outputs.installer_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset (.streamDeckPlugin)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.upsert_release.outputs.upload_url }}
          asset_path: ${{ steps.make_installer.outputs.installer_name }}
          asset_name: ${{ steps.make_installer.outputs.installer_name }}
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact (zip) for convenience
        uses: actions/upload-artifact@v4
        with:
          name: StreamDeckSmartThings-${{ steps.make_zip.outputs.ver }}
          path: ${{ steps.make_zip.outputs.zip_name }}
