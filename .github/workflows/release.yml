# GitHub Actions: build .sdPlugin and publish zip as release asset when a tag v* is pushed
name: Build and Release .sdPlugin

# Grant the workflow permission to write repository contents (needed for creating releases)
permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v0.2.0)'
        required: false
        default: ''
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (for optional JS tooling; not required)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Prepare .sdPlugin bundle directory
        run: |
          BUNDLE_DIR=StreamDeckSmartThings.sdPlugin
          rm -rf "$BUNDLE_DIR"
          mkdir -p "$BUNDLE_DIR"
          # Copy files that should be at the root of the bundle
          cp manifest.json "$BUNDLE_DIR/"
          cp README.md "$BUNDLE_DIR/" || true
          cp package.json "$BUNDLE_DIR/" || true
          cp propertyinspector.html "$BUNDLE_DIR/" || true
          cp propertyinspector.js "$BUNDLE_DIR/" || true
          # Copy src folder
          cp -R src "$BUNDLE_DIR/" || true
          ls -la "$BUNDLE_DIR"

      - name: Create zip of bundle
        id: make_zip
        run: |
          # determine version: prefer workflow_dispatch input, otherwise use tag name
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VER="${{ github.event.inputs.version }}"
          else
            VER="${GITHUB_REF#refs/tags/}"
          fi
          if [ -z "$VER" ]; then
            VER="dev"
          fi
          ZIP_NAME="StreamDeckSmartThings-${VER}.zip"
          zip -r -q "$ZIP_NAME" StreamDeckSmartThings.sdPlugin
          echo "zip_name=$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}
          release_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}
          body: "Automatically built .sdPlugin for ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.make_zip.outputs.zip_name }}
          asset_name: ${{ steps.make_zip.outputs.zip_name }}
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
